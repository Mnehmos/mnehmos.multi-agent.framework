      pattern:
        description: "Apply design patterns analysis"
        aliases: [dp-analysis, pattern-review]
        sparc_alignment: "language-construct-modeling"
      validate:
        description: "Architecture validation and review"
        aliases: [arch-review, compliance-check]
        sparc_alignment: "step-back-prompting, comprehensive-code-analysis"

  builder:
    commands:
      refactor:
        description: "Code quality improvement"
        aliases: [code-improve, quality-enhance]
        sparc_alignment: "modular-code-generation, cross-file-code-completion-prompting"
      optimize:
        description: "Performance optimization"
        aliases: [perf-tune, speed-improve]
        sparc_alignment: "program-of-thoughts, language-construct-modeling"
      test:
        description: "Comprehensive test execution"
        aliases: [test-suite, validate-code]
        sparc_alignment: "test-based-iterative-flow"

  debug:
    commands:
      trace:
        description: "Execution flow tracing"
        aliases: [flow-trace, exec-debug]
        sparc_alignment: "five-whys-prompting"
      profile:
        description: "Performance profiling"
        aliases: [perf-profile, bottleneck-analysis]
        sparc_alignment: "comprehensive-code-analysis"
      fix:
        description: "Automated fix application"
        aliases: [auto-fix, apply-patch]
        sparc_alignment: "chain-of-verification"

  research:
    commands:
      compare:
        description: "Competitive analysis"
        aliases: [comp-analysis, market-research]
        sparc_alignment: "competitive-intelligence-gathering"
      synthesis:
        description: "Knowledge integration"
        aliases: [knowledge-integration, evidence-synth]
        sparc_alignment: "evidence-synthesis"
      literature:
        description: "Academic research review"
        aliases: [academic-review, paper-analysis]
        sparc_alignment: "systematic-literature-review"

# Command Chaining Support
command_chains:
  enabled: true
  examples:
    - chain: "plan -> assign -> build -> test -> deploy"
      description: "Complete development workflow"
    - chain: "scope -> research -> analyze -> synthesis"
      description: "Research workflow"
    - chain: "debug -> trace -> fix -> validate"
      description: "Debugging workflow"

# Customization Options
customization:
  aliases:
    enabled: true
    user_defined: true
  shortcuts:
    enabled: true
    user_defined: true
  workflows:
    enabled: true
    user_defined: true

# Integration Points
# The following flags are OPTIONAL examples for implementers.
# They illustrate how integrations MAY be wired; they are not required defaults.
integration:
  github:
    enabled: true
    auto_issues: true        # Example: automatically open issues when appropriate
    auto_pr: true            # Example: automatically open PRs for suggested changes
  mcp_servers:
    enabled: true
    auto_discovery: true     # Example: discover available MCP servers/tools
  documentation:
    auto_generation: true    # Example: generate docs from command definitions
    context_preservation: true